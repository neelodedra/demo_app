name: Git Action Pipeline

on:
  push:
    branches: main
    
env:
  EC2_KEY: ${{ secrets.GAMING_UNIX_SERVER_PRIVATE }}
    

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
        
      - name: Install Dependencies
        run: npm install
        
      - name: Build React App
        run: npm run build
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: AppPackage
          path: build/
          
  deployment:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    
      - name: Download Build Artifact
        uses: actions/download-artifact@v2.1.1
        with:
          name: AppPackage
          path: deploy_package/
          
      - name: List Directories
        run: |
          zip -r AppPackage.zip ./deploy_package/*
          ls -R

          
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 34.201.134.52
          username: ubuntu
          key: ${{ env.EC2_KEY }}
          script: |
            # Clean the drop folder
            rm -rf /home/ubuntu/react/drop_location/*
            
            # Clean the unzip folder
            rm -rf /home/ubuntu/react/unzip_location/*

            # Download the deployable zip package
            scp ./AppPackage.zip ubuntu@34.201.134.52:/home/ubuntu/react/drop_location/

            # Unzip the deployable package
            7z x /home/ubuntu/react/drop_location/AppPackage.zip -o/home/ubuntu/react/unzip_location -y
            
            # Clean the target folder
            rm -rf /home/ubuntu/react/target_location/*

            # Copy the unzipped content to the target folder
            scp -r --exclude="*.zip" /home/ubuntu/react/unzip_location/* /home/ubuntu/react/target_location/
          
